{% extends "layout.html" %}

{% block title %}
Chai Description
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-12">

    <!-- Big Card -->
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">

        <!-- Image Section -->
        <div class="w-full h-80">
            <img 
                src="{{ chai.image.url }}" 
                alt="{{ chai.name }}"
                class="w-full h-full object-cover"
            >
        </div>

        <!-- Content Section -->
        <div class="p-8 md:p-12">

            <!-- Title -->
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                {{ chai.name }}
            </h1>

            <!-- Price & Type -->
            <div class="flex items-center gap-4 mb-6">
                <span class="text-xl font-semibold text-pink-600">
                    â‚¹ {{ chai.price }}
                </span>
                <span class="px-4 py-1 rounded-full bg-pink-100 text-pink-700 text-sm font-medium">
                    {{ chai.chai_type }}
                </span>
            </div>

            <!-- Description -->
            <p class="text-gray-700 text-lg leading-relaxed mb-8">
                {{ chai.description }}
            </p>

            <!-- Action Buttons -->
            <div class="flex gap-4">
                <a href="#" class="w-full md:w-auto">
                    <button
                        class="w-full md:w-auto px-8 py-3 rounded-lg text-white font-medium
                               bg-gradient-to-r from-pink-500 via-pink-600 to-pink-700
                               hover:from-pink-600 hover:to-pink-800
                               focus:ring-4 focus:ring-pink-300 transition"
                    >
                        Order Now
                    </button>
                </a>

                <a href="{% url 'home' %}" class="w-full md:w-auto">
                    <button
                        class="w-full md:w-auto px-8 py-3 rounded-lg font-medium text-gray-700
                               border border-gray-300 hover:bg-gray-100 transition"
                    >
                        Back to Home
                    </button>
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
